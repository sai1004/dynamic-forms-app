<section>
    <div class="title">
        <h3>Create New Form</h3>
    </div>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-card appearance="outlined">
            <mat-card-content>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Form Name</mat-label>
                        <input matInput type="text" placeholder="Ex. User Information" formControlName="name" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <input
                            matInput
                            type="text"
                            placeholder="Ex: taking user information"
                            formControlName="description"
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-content>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Question</mat-label>
                        <input matInput type="text" placeholder="Ex. what is your Name?" formControlName="name" />
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</section>
